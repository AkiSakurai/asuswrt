[kernel]
# Volume mode (other option is static)
mode=ubi
# Source image
image=openwrt-ipq-ipq60xx_64-qcom-ipq60xx-cpxx-fit-uImage.itb
vol_size=6MiB
vol_type=static
# Volume ID in UBI image
vol_id=0
# Volume name
vol_name=kernel

[wifi_fw]
# Volume mode (other option is static)
mode=ubi
# Source image
image=wifi_fw_ipq6018_qcn9000_squashfs.img
vol_size=4MiB
vol_type=static
# Volume ID in UBI image
vol_id=1
# Volume name
vol_name=wifi_fw

[rootfs]
# Volume mode (other option is static)
mode=ubi
# Source image
image=openwrt-ipq-ipq60xx_64-squashfs-root.img
# Volume ID in UBI image
vol_id=2
# Allow for dynamic resize
vol_type=dynamic
# Volume name
vol_name=ubi_rootfs

[rootfs_data]
mode=ubi
# this is arbitrary, since autoresize below will use up the remaining
# free space on the mtd volume
vol_size=1KiB
vol_id=3
vol_type=dynamic
vol_name=rootfs_data
vol_flags=autoresize

