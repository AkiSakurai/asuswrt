<html>
    <head>
        <title>TRAgent Update Deployment Unit Complete</title>
    </head>
    <body>
        <form action="/update/du/complete" method="POST" id="ae">
            <table>
                <tr>
                    <td colspan="2"><h2>Notify the deployment unit update completed</h2></td>
                </tr>
                <tr>
                    <td>Command Key:</td>
                    <td><input type="text" name="cmdkey" value=""/></td>
                </tr>
                <tr>
                    <td>Operation Number:</td>
                    <td><input type="text" name="operation_number" value=""/></td>
                </tr>
                <tr>
                    <td>Fault Code:</td>
                    <td>
                        <select name="fault_code" style="width:265px">
                            <option selected="true">0</option>
                            <option>9018</option>
                            <option>9022</option>
                            <option>9023</option>
                            <option>9024</option>
                            <option>9025</option>
                            <option>9027</option>
                            <option>9028</option>
                            <option>9029</option>
                            <option>9030</option>
                            <option>9031</option>
                            <option>9032</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="OK"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
