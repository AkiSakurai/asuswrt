<html>
    <head>
        <title>TRAgent New Request</title>
    </head>
    <body>
        <form action="/add/request" method="POST" id="ae">
            <table>
                <tr>
                    <td colspan="2"><h2>Send an request to ACS through agent</h2></td>
                </tr>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" name="name" value=""/></td>
                    </td>
                </tr>
                <tr>
                    <td>Body:</td>
                    <td><textarea rows="12" cols="60" name="body"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="OK"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
